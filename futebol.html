<meta charset="utf-8">

<script>
	
function pulaLinha() {
	document.write("<br>");
	document.write("<br>");

}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}
var nomeDoTime = prompt("Informe o nome do seu time.");

var vitorias = parseInt(prompt("Informe o número de vitórias da temporada atual."));

var empates = parseInt(prompt("Informe o número de empates da temporada atual."));

var pontos = (vitorias * 3) + empates;

var pontosTemporadaPassada = parseInt(prompt("Informe os pontos da temporada passada."))

mostra("O " + nomeDoTime + " tem " + pontos + " pontos.")

// Agora vamaos fazer um comparativo com outro ano em pontuação para trabalhar a funçao if(se) //


if (pontos == pontosTemporadaPassada) {
    mostra("O " + nomeDoTime + " está com aproveitamento igual a temporada passada.")

}

if (pontos > pontosTemporadaPassada) {
	mostra("O " + nomeDoTime + " está com aproveitamento melhor que a temporada passada.")
}

if (pontos < pontosTemporadaPassada) {
	mostra("O " + nomeDoTime + " está com aproveitamento pior que a temporada passada.")
}
</script>
